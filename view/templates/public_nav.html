<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add active class to current page
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.sidebar .nav-link');
        
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });

        // Mobile sidebar toggle functionality
        const sidebar = document.getElementById('sidebar');
        const navbarToggler = document.querySelector('[data-toggle="offcanvas"]');
        
        if (navbarToggler && sidebar) {
            navbarToggler.addEventListener('click', function() {
                sidebar.classList.toggle('sidebar-offcanvas');
            });
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            if (window.innerWidth < 992) {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnToggler = navbarToggler.contains(event.target);
                
                if (!isClickInsideSidebar && !isClickOnToggler && sidebar.classList.contains('sidebar-offcanvas')) {
                    sidebar.classList.remove('sidebar-offcanvas');
                }
            }
        });
    });
</script>
